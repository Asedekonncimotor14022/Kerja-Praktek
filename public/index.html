<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatbot-container">
        <div id="chatHeader">
            <span>Chat support</span>
            <button id="closeChat">X</button>
        </div>
        <div id="chatBody">
            <div id="messages">
                <!-- Percakapan muncul di sini -->
            </div>
        </div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Write a message...">
            <button id="sendButton">
                <img src="images/send.png" alt="Send Icon">
            </button>
        </div>
    </div>

    <!-- untuk membuka chat -->
    <div id="openChat">
        <img src="images/chat.png" alt="Chat Icon">
    </div>

    <script src="script.js"></script>
</body>
</html>
